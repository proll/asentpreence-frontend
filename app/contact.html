<body class="body__page-contact">
<header>
	<a href="/" class="header__menu"><i class="i i-menu"></i></a>
	<a href="/" class="header__logo"><i class="i i-logo"></i></a>
</header>
<div class="container" id="aspe-container">
	<section class="contact__section">
		<div class="contact__section-in">
			<div class="contact__row">
				<span class="contact__h">For sales inquiries, please contact</span><a href="mailto:sales@asentpreence.com">sales@asentpreence.com</a>
			</div>
			<div class="contact__row">
				<span class="contact__h">For press / Sample requests</span><a href="mailto:press@asentpreence.com">press@asentpreence.com</a>
			</div>

			<form class="contact__form">
				<input type="text" class="contact__inp" placeholder="Enter your email address for news and exclusive offers">
				<input type="text" class="contact__inp contact__inp_phone" placeholder="Subscribe to our Newsletter">
				<button class="contact__submit" type="submit">Submit</button>
				<a class="contact__submit-a">Submit</a>
			</form>

			<div class="contact__row">
				Follow the story and product updates:
			</div>
			<div class="contact__row">
				<span class="contact__social">
				<a href="https://facebook.com" target="_blank">facebook</a> — <a href="https://twitter.com" target="_blank">twitter</a> — <a href="https://pinterest.com" target="_blank">pinterest</a>
				</span>
			</div>
		</div>
	</section>
</div>
